<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="both">
    <div>
        <header>
            <div>
                <DIV>
                    <h2>
                        WELCOME
                    </h2>
                </DIV>
                <div>
                    Please sign-up to Continue
                </div>
            </div>
        </header>
    </div>
    <div>
        <section>
            <div>
                <div>
                    <form action="#">
                        <div>
                            <div>
                                <h4>
                                    Enter your Name
                                </h4>
                            </div>
                            <div style="margin-bottom:10px;">
                                <input type="text" placeholder="First Name">
                            </div>
                            <input type="text" placeholder="Last name">
                        </div>
                        <div>
                            <div>
                                <h4>
                                    Please enter a User Name
                                </h4>
                            </div>
                            <div>
                                <input type="text" name="Username" id="#" placeholder="Enter User Name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <h4>
                                    Enter your Email Id
                                </h4>
                            </div>
                            <div>
                                <input type="email" name="email" id="email" placeholder="Enter your Email">
                            </div>
                        </div>
                        <div>
                            <div>
                                <h4>
                                    Please enter a password
                                </h4>
                            </div>
                            <div>
                                <input type="password" name="password" id="#" placeholder="Enter Password">
                            </div>
                        </div>
                        <div>
                              <div>
                                <h4>
                                    Re-enter your password
                                </h4>
                            </div>
                            <div>
                                <input type="password" name="repassword" id="repassword" placeholder="Re-enter password">
                            </div>
                        </div>
                        <div style="margin-top: 7px;">
                            <input type="submit" value="Sign-Up">
                        </div>
                    </form>
                </div>
                </div>
            </section>
            <footer>
                <div>
                    <p>
                        Already have a account <a href="index.html">Login</a> here.
                    </p>
                </div>
                <div>
                    <p>
                        Not able to sign up <a href="#">Click Here</a>
                    </p>
                </div>
            </footer>
    </div>
</body>
</html>
